<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="items">
  <ion-card *ngFor="let item of items">
    <ion-card-header>
      Généré le : {{item.date}}
    </ion-card-header>
    <ion-card-content>
      {{item.value}}
    </ion-card-content>
  </ion-card>
</ion-content>
